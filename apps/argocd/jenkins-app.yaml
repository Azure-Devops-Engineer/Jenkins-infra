apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
spec:
  project: default
  source:
    repoURL: 'https://github.com/kingdon-ci/jenkins-infra'
    path: apps/jenkins
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jenkins
