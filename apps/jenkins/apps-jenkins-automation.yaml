---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: apps-jenkins
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: gitea
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: gitea
  interval: 168h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system-rw
  update:
    path: ./apps/jenkins
    strategy: Setters

