apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: certificates
  namespace: flux-system
spec:
  #suspend: false
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 30m0s
  retryInterval: 1m
  timeout: 30s
  path: ./certificates/moo-cluster
  prune: false
  sourceRef:
    kind: GitRepository
    name: my-secrets-branch
