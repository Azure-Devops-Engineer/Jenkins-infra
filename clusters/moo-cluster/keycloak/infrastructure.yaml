apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: keycloak
  namespace: flux-system
spec:
  interval: 11h56m11s
  retryInterval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/keycloak
  dependsOn:
    - name: my-secrets
    - name: ingress-nginx
  prune: false
  wait: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: keycloak
      namespace: keycloak
  timeout: 4m0s
