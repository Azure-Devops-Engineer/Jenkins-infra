apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jenkins
  namespace: flux-system
spec:
  interval: 53m
  retryInterval: 10m
  timeout: 9m0s
 #suspend: true
  path: ./apps/jenkins
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: ingress-nginx
    - name: persistence
    - name: my-secrets
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: jenkinsci
      namespace: flux-system
    - apiVersion: apps/v1
      kind: StatefulSet
      name: jenkins
      namespace: jenkins
    - apiVersion: v1
      kind: PersistentVolume
      name: jenkins
      namespace: jenkins
  validation: client
  patches:
    - target:
        kind: HelmRelease
        name: jenkinsci
        namespace: flux-system
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: jenkinsci
        spec:
          postRenderers:
          - kustomize:
              patchesStrategicMerge:
                - kind: StatefulSet
                  apiVersion: apps/v1
                  metadata:
                    name: jenkins
                    namespace: jenkins
                    annotations:
                      something-changed: "the new new thing"
                  spec:
                    replicas: 0
          values:
            persistence:
              enabled: true
              #existingClaim: jenkins-precreated
