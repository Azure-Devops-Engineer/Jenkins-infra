apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 1m
  retryInterval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/metallb
  prune: true
  wait: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: metallb-operator-controller-manager
      namespace: metallb-system
