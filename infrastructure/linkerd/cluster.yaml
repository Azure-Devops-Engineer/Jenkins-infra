apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: linkerd
  namespace: flux-system
spec:
  interval: 11h10m30s
  retryInterval: 10m0s
  path: ./gitops/flux/runtime/source/linkerd
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: linkerd-demos
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: linkerd-proxy-injector
      namespace: linkerd
    - apiVersion: apps/v1
      kind: Deployment
      name: linkerd-identity
      namespace: linkerd
    - apiVersion: apps/v1
      kind: Deployment
      name: linkerd-controller
      namespace: linkerd
    - apiVersion: apps/v1
      kind: Deployment
      name: linkerd-sp-validator
      namespace: linkerd
    - apiVersion: apps/v1
      kind: Deployment
      name: linkerd-destination
      namespace: linkerd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: linkerd-viz
  namespace: flux-system
spec:
  dependsOn:
  - name: linkerd
  interval: 11h15m30s
  retryInterval: 10m0s
  path: ./gitops/flux/runtime/source/linkerd-viz
  prune: true
  sourceRef:
    kind: GitRepository
    name: linkerd-demos
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: tap
      namespace: linkerd-viz
    - apiVersion: apps/v1
      kind: Deployment
      name: metrics-api
      namespace: linkerd-viz
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus
      namespace: linkerd-viz
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana
      namespace: linkerd-viz
    - apiVersion: apps/v1
      kind: Deployment
      name: tap-injector
      namespace: linkerd-viz
    - apiVersion: apps/v1
      kind: Deployment
      name: web
      namespace: linkerd-viz
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ambassador
  namespace: flux-system
spec:
  dependsOn:
  - name: linkerd-viz
  interval: 11h20m30s
  retryInterval: 10m0s
  path: ./gitops/flux/runtime/source/ambassador
  prune: true
  sourceRef:
    kind: GitRepository
    name: linkerd-demos
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ambassador-edge-stack
      namespace: ambassador
    - apiVersion: apps/v1
      kind: Deployment
      name: ambassador-edge-stack-redis
      namespace: ambassador
    - apiVersion: apps/v1
      kind: Deployment
      name: ambassador-edge-stack-agent
      namespace: ambassador
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flagger
  namespace: flux-system
spec:
  dependsOn:
  - name: linkerd-viz
  interval: 11h25m30s
  retryInterval: 10m0s
  path: ./gitops/flux/runtime/source/flagger
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: linkerd-demos
  postBuild:
    substituteFrom:
      - kind: Secret
        name: slack-url
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: flagger
      namespace: linkerd-viz
